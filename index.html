<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>쿠키 팝업창</title>
</head>
<body>
  <h1>쿠키 팡업창 실습</h1>
  <!-- on: 팝업창 열림 -->
  <div class="popup on">
    <div>
      <h1>나는 멋진 팝업창!</h1>
      <p class="popup_txt">
         <!-- 내용 로딩(외부 txt)
          일반 관리자 유지보수를 위해
         -->
      </p>
    </div>
    <div class="popup_footer">
      <input type="checkbox" id="popoff_check">
      <label for="popoff_check">오늘 하루 열지 않음</label>
      <button class="popup_close">X</button>
    </div>
  </div>

  <script>
    // AJAX load() - 서버 통신(데이터 불러오기)
    $('.popup_txt').load('content.txt');

    // 쿠키 저장 setCookie(속성, 값, 만료일)
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // 쿠키 값 읽기 getCookie()
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    // 쿠키 삭제 deleteCookie() - 창 뜸
    function deleteCookie(name){
      setCookie(name, "", -1);
    }

    // 쿠키값을 확인하여 팝업창 표시(...)
    var isPopupOff = getCookie('popup');
    if(isPopupOff){
      // 쿠키값(popup)이 있으면 안염
      $('.popup').removeClass('on');
    } else{
      // 쿠키값이 없으면 창을 염
      $('.popup').addClass('on');
    }

    // 채크(오늘 하루 열지 않음)
    $('#popoff_check').click(function(){
      // 쿠키값 저장('속성', '값', '만료일')
      setCookie('popup', 'off', '1');
      $('.popup').removeClass('on');
      console.log(getCookie());

    });

    // pooup창 닫기
    $('.popup_close').click(function(){
      $('.popup').removeClass('on');
    });


  </script>

</body>
</html>
